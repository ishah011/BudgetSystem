<!--index page-->
<html>
	<head>
		<title>Budget System</title>
<!--		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">-->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

		<script src="angularapp.js"></script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body ng-app="budgetSystem" ng-controller="MainCtrl">
		<h1>Expenses</h1>
		<table>
			<tr>
				<th>Date</th>
				<th>Category</th>
				<th>Price</th>
				<th>Location</th>
			</tr>
			<tr ng-repeat="expense in expenses">
				<td>{{expense.date}}</td>
				<td>{{expense.category}}</td>
				<td>{{expense.price}}</td>
				<td>{{expense.location}}</td>
			</tr>
		</table>
		<!-- <div  class="flexbox-container">
			<span class="flex-item">{{expense.date}}</span> <span class="flex-item">{{expense.category}}</span> <span class="flex-item">{{expense.price}}</span> <span class="flex-item">{{expense.location}}</span>
		</div> -->

		<form ng-submit="addExpense()"
        style="margin-top:30px;">
        <h3>Add a new expense</h3>

        <div class="form-group">
          <input type="date"
            class="form-control"
            placeholder="Date (mm/dd/yyyy)"
            ng-model="date"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Category"
          ng-model="category"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Price"
          ng-model="price"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Location"
          ng-model="location"></input>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

	</body>
