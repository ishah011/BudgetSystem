<!--index page-->
<html>
	<head>
		<title>Budget System</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>

		<script src="angularapp.js"></script>
	</head>
	<body ng-app="budgetSystem" ng-controller="MainCtrl">
		
		<div ng-repeat="expense in expenses">
			{{expense.date}} {{expense.category}} ${{expense.price}} {{expense.location}}
        <!-- <span style="font-size:20px; margin-left:10px;">
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span> -->
      </div>

		<form ng-submit="addExpense()"
        style="margin-top:30px;">
        <h3>Add a new expense</h3>

        <div class="form-group">
          <input type="datetime-local"
            class="form-control"
            placeholder="Date"
            ng-model="date"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Category"
          ng-model="category"></input>
        </div>
        <div class="form-group">
          <input type="number"
          min="0.00" 
          step="0.01"
          class="form-control"
          placeholder="0.00"
          ng-model="price"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Location"
          ng-model="location"></input>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

	</body>
